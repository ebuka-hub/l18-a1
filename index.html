<!DOCTYPE html>
<html>
    <head>
        <title>Boot strap Example</title>
        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>

            <div class="container">
                <h2>Carousel Example</h2>
                <div id="my carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicator -->
                     <ol class="Carousel-indicator">
                        <1i data-target="#my carousel" data-slide-to="0" class="active"></1i>
                        <1i data-target="#my carousel" data-slide-t0="1"></1i>
                        <1i data-target="#my carousel" data-slide-t0="2"></1i>
                     </ol>

                     <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                        <div class="item active">
                            <img style="width: 200px; height: 300px;" src="download.jpg" alt="Image 1">
                        </div>

                        <div class="item">
                            <img style="width: 200px; height: 300px;" src="download (1).jpg" alt="Image 2">
                        </div>

                        <div class="item">
                            <img style="width: 200px; height: 300px;" src="download (2).jpg" alt="Image 3">
                        </div>
                        <!-- Left to right controls -->
                         <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                         </a>
                         <a class="right carousel-control" href="#mycarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                         </a>
                            
            </div>
        </center>
    </body>
</html>
